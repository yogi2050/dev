<head>

	<title>Short Tutorials &rsaquo; Registration Form</title>
	<link rel='stylesheet' id='wp-admin-css'  href='wp-admin/css/wp-adminccfb.html?ver=3.4.2' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='wp-admin/css/colors-freshccfb.html?ver=3.4.2' type='text/css' media='all' />

	<body class="login">
	<div id="login">
		<h1><a href="http://www.tutorialspoint.com/articles" title="Simply Easy Learning">Short Tutorials</a></h1>
	<p class="message register">Register For This Site</p>

<form name="registerform" id="registerform" action="http://www.tutorialspoint.com/shorttutorials/wp-login.php?action=register" method="post">
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="user_login" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label for="user_email">E-mail<br />
		<input type="email" name="user_email" id="user_email" class="input" value="" size="25" tabindex="20" /></label>
	</p>
	<p id="reg_passmail">A password will be e-mailed to you.</p>
	<br class="clear" />
	<input type="hidden" name="redirect_to" value="" />
	<p class="submit"><input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Register" tabindex="100" /></p>
</form>

<p id="nav">
<a href="http://www.tutorialspoint.com/shorttutorials/wp-login.php">Log in</a> |
<a href="http://www.tutorialspoint.com/shorttutorials/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

	<p id="backtoblog"><a href="http://www.tutorialspoint.com/shorttutorials/" title="Are you lost?">&larr; Back to Short Tutorials</a></p>
	
	</div>

		<script type="text/javascript">
	try{document.getElementById('user_login').focus();}catch(e){}
	if(typeof wpOnload=='function')wpOnload();
	</script>
	
		<div class="clear"></div>
	</body>
