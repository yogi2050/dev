	<link rel='stylesheet' id='wp-admin-css'  href='wp-admin/css/wp-adminccfb.html?ver=3.4.2' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='wp-admin/css/colors-freshccfb.html?ver=3.4.2' type='text/css' media='all' />

	<body class="login">
	<div id="login">
		<h1><a href="http://www.tutorialspoint.com/articles" title="Simply Easy Learning">Short Tutorials</a></h1>
	
<form name="loginform" id="loginform" action="http://www.tutorialspoint.com/shorttutorials/wp-login.php" method="post">
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log In" tabindex="100" />
		<input type="hidden" name="redirect_to" value="http://www.tutorialspoint.com/shorttutorials/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://www.tutorialspoint.com/shorttutorials/wp-login.php?action=register">Register</a> |
<a href="http://www.tutorialspoint.com/shorttutorials/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="http://www.tutorialspoint.com/shorttutorials/" title="Are you lost?">&larr; Back to Short Tutorials</a></p>
	
	</div>

	
		<div class="clear"></div>
	</body>
